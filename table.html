<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal</title>
    <style>
        body {
            background-image: url(download.jpeg); 
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
  
        .container {
          width: 100%;
          max-width: 800px;          
          box-sizing: border-box;  
          background-color: #e0acd9; 
          color: #fff;
          border: dashed 2px white;
          padding: 20px;   
          border-radius: 8px; 
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
          border-top-right-radius: 15px;
          border-bottom-right-radius: 15px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
          h3 {
             text-align: center;
             text-transform: uppercase;
             margin: 10px;
          }
      
          .jadwal {
            width: 100%;
            max-width: 750px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
       
         .jadwal table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            max-width: 750px;
            border: dashed 2px white;
         }  
         
        .jadwal th, .jadwal td {
            border: 1px solid #fff;
            padding: 10px;
            font-size: 12px;
        }
       
        .highlight:hover {
            background-color: #f99494;
  
        }
    </style>
  </head>
  <body>
    <div class="container">
       <h3>Jadwalku</h3>
     <div class="jadwal">
        <table>
          <tr>
              <th class="highlight">Jam</th>
              <th class="highlight">Senin</th>
              <th class="highlight">Selasa</th>
              <th class="highlight">Rabu</th>
              <th class="highlight">Kamis</th>
              <th class="highlight">Jumat</th>
          </tr>
          <tr>
              <td class="highlight">1</td>
              <td class="highlight" rowspan="3">PAG</td>
              <td class="highlight" rowspan="3">DPPLG</td>
              <td class="highlight" rowspan="2">BNG</td>
              <td class="highlight" rowspan="3">IPAS</td>
              <td class="highlight" rowspan="2">DPPLG</td>
          </tr>
          <tr>
              <td class="highlight">2</td>     
          </tr>
          <tr>
              <td class="highlight">3</td>
              <td class="highlight" rowspan="1">SNM</td>
              <td class="highlight" rowspan="1">MTK</td>
          </tr>
  
          <tr>
              <td class="highlight" colspan="6">IST</td>
          </tr>
  
          <tr>
              <td class="highlight">4</td>
              <td class="highlight" rowspan="3">POR</td>
              <td class="highlight" rowspan="3">DPPLG</td>
              <td class="highlight" rowspan="1">SNM</td>
              <td class="highlight" rowspan="3">IPAS</td>
              <td class="highlight" rowspan="1">MTK</td>
          </tr>
          <tr>
              <td class="highlight">5</td>
              <td class="highlight" rowspan="2">SJR</td>
              <td class="highlight" rowspan="2">PPS</td>
          </tr>
          <tr>
              <td class="highlight">6</td>
          </tr>
  
          <tr>
              <td class="highlight" colspan="6">IST</td>
          </tr>
  
          <tr>
              <td class="highlight">7</td>
              <td class="highlight" rowspan="2">MTK</td>
              <td class="highlight" rowspan="4">DPPLG</td>
              <td class="highlight" rowspan="2">BIN</td>
              <td class="highlight" rowspan="4">INF</td>
              <td class="highlight" rowspan="2">BIN</td>
          </tr>
          <tr>
              <td class="highlight">8</td>
          </tr>
          <tr>
              <td class="highlight">9</td>
              <td class="highlight" rowspan="2">BNG</td>
              <td class="highlight" rowspan="2">BJW</td>
              <td class="highlight" rowspan="2"></td>
          </tr>
          <tr>
              <td class="highlight">10</td>
          </tr>
       </table>
     </div>
    </div>
  </body>
</html>
